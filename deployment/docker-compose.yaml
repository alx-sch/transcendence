services:
  # Caddy (Web Server / Reverse Proxy)
  # This is the ONLY service exposed to the internet.
  caddy:
    image: caddy:2
    ports:
      - '${HTTP_PORT}:80'
      - '${HTTPS_PORT}:443'
    volumes:
      - ${CADDY_CONTEXT}/Caddyfile:/etc/caddy/Caddyfile:ro
      # - ${FRONTEND_CONTEXT}/dist:/srv/dist
      - caddy_data:/data
      - caddy_config:/config
